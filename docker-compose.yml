services:
  backend-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  frontend-server:
    build:
      context: ./front
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - backend-server
    ports:
      - "80:5173"

  postgres:
    image: postgres:alpine
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: